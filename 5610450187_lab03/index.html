});


function setLocalStorage(itemName,itemValue) {
  localStorage.setItem(itemName,itemValue);

}

function saveCookie(){
  setLocalStorage("f_name", document.getElementById("f_name").value);
  setLocalStorage("l_name", document.getElementById("l_name").value);
  setLocalStorage("houseno", document.getElementById("houseno").value);
  setLocalStorage("street", document.getElementById("street").value);
  setLocalStorage("city", document.getElementById("city").value);
  setLocalStorage("province", document.getElementById("province").value);
  setLocalStorage("zipcode", document.getElementById("zipcode").value);
  setLocalStorage("phoneno", document.getElementById("phoneno").value);
  setLocalStorage("cellphoneno", document.getElementById("cellphoneno").value);
  setLocalStorage("week", document.getElementById("week").value);
  setLocalStorage("citizen", document.getElementById("citizen").value);
  setLocalStorage("zodiac_s", document.getElementById("zodiac_s").value);
  setLocalStorage("zodiac_y", document.getElementById("zodiac_y").value);
  setLocalStorage("date", document.getElementById("date").value);

}

function resetStorage(){
  location.reload();
  localStorage.clear();
  localStorage.removeItem(week);
  localStorage.removeItem(zodiac_s);
  localStorage.removeItem(zodiac_y);
}

function setCookie(cname,cvalue,exdays) {
    var d = new Date();
    d.setTime(d.getTime() + (exdays*24*60*60*1000));
    var expires = "expires=" + d.toGMTString();
    document.cookie = cname + "=" + cvalue + ";" + expires + ";path=file:///";
}

function getCookie(f_name) {
    var name = f_name + "=";
    var decodedCookie = decodeURIComponent(document.cookie);
    var ca = decodedCookie.split(';');
    for(var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') {
            c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
        }
    }
    return "";
}

function checkCookie() {
  var fname = document.getElementById("f_name").value;
  var lname = document.getElementById("l_name").value;
  alert("Welcome "+fname+" "+lname);
  setCookie("f_name",fname,1);

}
