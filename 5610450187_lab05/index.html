<script type="text/javascript">


function calculateAge(birthday) { // birthday is a date
    var ageDifMs = Date.now() - birthday.getTime();
    var ageDate = new Date(ageDifMs); // miliseconds from epoch
    console.log(Math.abs(ageDate.getUTCFullYear() - 1970));
    return Math.abs(ageDate.getUTCFullYear() - 1970);
}

function callServer(){
  
    var getDate = $("#date").val().split("/");
    var birthString = new Date(getDate[2], getDate[1] - 1, getDate[0]);

            $.ajax({
                type: 'POST',
                dataType:"json",
                url: 'server.php',
                data:{
                    "age" : calculateAge(new Date(birthString)),
                    "gender":$('input[name=gender]:checked').val(),
                    "province":$("#prov_name").val()
                },
                success: function(data) {
                    alert(data[0]);
                    document.body.style.backgroundImage = "url('"+data[1]+"')";
                    // document.getElementById("content").style.fontFamily = "Impact,Charcoal,sans-serif";
                    document.getElementsByTagName("body")[0].style.fontFamily ="Comic Sans MS";
                    $("#paragraph").text(data[2]);
                    $('#pic').prepend('<img src="'+data[4]+'" />');
                    $(".content").css("display", "block");
                    $("#theForm").css("display", "none");
                },

            });
        }

</script>
